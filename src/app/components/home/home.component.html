<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">New Products</h3>

                </div>
            </div>
            <!-- /section title -->
           

            <!-- Products tab & slick -->
            <div class="container ">
                <div class="d-flex flex-row  ">
                    <div class="row ">
                        <div class=" card my-2 d-inline-flex col-md-4 " *ngFor="let p of products">
                            <img [src]="p.image" alt="{{p.name}}" width="200px" height="200px"  class="card-img-top"
                                style="cursor:pointer;" (click)="selectProduct(p.id)">
                            <div class="card-header">
                                <div class="card-title">
                                    <p>{{p.name | titlecase}}</p>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6>{{p.description.substr(0, 50)}}</h6>
                                <h6>{{p.price | currency:'USD'}}</h6>
                            </div>
                            <div class="row d-flex justify-content-center border-primary">
                                <div class="col-md-6">
                                    <button class="btn btn-success btn-sm btn-block"
                                    [class.disabled]="p.quantity < 1"
                                    [class.btn.outline-danger]="p.quantity < 1"
                                    (click)='addToCart(p.id)'>
                                        {{p.quantity < 1 ? "No stock" : "Add to cart"}}    
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                        </div>
                        <!-- /tab -->
                    </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->
